
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="firebase.js"></script>
</head>
<body>
    <header class="logged-out">
        <div>
            <section>          
                <a href="a1_perfectdate_start.html" class="logo-wrapper"><h1>PerfectDate</h1>
                <img src="images/Logo.svg" alt="PerfectDate Logo"></a> 
            </section>
            <div class="auth-buttons">
                 <a href="a2_login.html" class="button high">Login</a>
                <a href="a3_register.html" class="button medium">Register</a>
            </div>
        </div>
    </header>
    
    <main class="middle-page">
        <div class="app-container">
            
            <form class="login-form" id="login-form">

                <h1 class="page-title">Login</h1>

                <div>
                    <label for="username">Username <input type="text" id="username" name="username" required></label>

                    <label for="password">Password <input type="password" name="password" required></label>
                </div>
                
                <div class="login-actions">
                    <a href="#">Forgot Password?</a>
                    
                    <button type="submit" class="button high">Login</button>
                </div>
            </form>

        </div>
    </main>

    <script type="module" src="script/script.js"></script>

</body>
</html>
