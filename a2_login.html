
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="firebase.js"></script>
</head>
<body>
    
    <main class="middle-page">
        <div class="app-container">
            
            <form class="login-form" id="login-form">

                <h1 class="page-title">Login</h1>

                <label for="email">Email <input type="email" id="email" name="email" required></label>

                <label for="password">Password <input type="password" id="password" name="password" required></label>

                <div class="login-actions">
                    <a href="#">Forgot Password?</a>
                    
                    <button type="submit" class="button high">Login</button>
                </div>
            </form>

        </div>
    </main>

    <script type="module" src="script/script.js"></script>

</body>
</html>
