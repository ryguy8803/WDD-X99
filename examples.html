<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div>
            <section>          
                <a href="c1_home.html" class="logo-wrapper"><h1>PerfectDate</h1>
                <img src="images/Logo.svg" alt="PerfectDate Logo"></a> 
            </section>           
            <img src="images/person.svg" alt="Person Icon">
        </div>
    </header>
    <main>
        <section></section>

        <!-- Buttons -->
        <button class="button low">Button</button>
        <button class="button medium">Button</button>
        <button class="button high">I'm a high emphasis button</button>
        <button class="button red medium">Button</button>

        <!-- Input and Labels -->
        <section></section>
            <label for="username">Username
                <input name="username" type="text" placeholder="Username">
            </label>
        
            <label for="password">Password
                <input name="password" type="text" placeholder="*********">
            </label>
        <section></section>

        <!-- Chips/Tags -->
        <Button class="tag tag-button" aria-pressed="false"><span>Fitness</span></Button>
        <Button class="tag tag-button" aria-pressed="false"><span>Food & Drink</span></Button>


        <!-- Event Card -->
        <div class="card idea-card"> 
            <img src="images/trampoline park.jpg" alt="Trampoline Park Picture" class="hero">
            <div class="card-body">
                <div class="top-half">
                    <section class="top3rd">
                        <h3>Trampoline Park</h3>
                        <div>
                            <img src="images/Dollar.svg" alt="Dollar Icon">
                            <img src="images/Dollar.svg" alt="Dollar Icon">
                        </div>
                    </section>
                    <p>Go Jumping</p>
                </div>
                <section class="bottom3rd">
                    <span class="tag tag-button" role="button" tabindex="0" aria-pressed="false">Fitness</span>
                    <img src="images/Heart.svg" alt="Heart Icon" class="heart-icon" role="button" tabindex="0" aria-pressed="false" data-src="images/Heart.svg" data-active-src="images/HeartFilled.svg">
                </section>
            </div>
        </div>

        <!-- Icon Card -->
        <div class="card icon-card purple">
            <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M33.4375 37.25L39.1562 31.5312M39.1562 31.5312L33.4375 25.8125M39.1562 31.5312H31.5312C26.2673 31.5312 22 27.2639 22 22C22 16.736 17.7327 12.4688 12.4688 12.4688H4.84375M33.4375 6.75L39.1562 12.4688M39.1562 12.4688L33.4375 18.1875M39.1562 12.4688H31.5312C29.3856 12.4688 27.4056 13.1778 25.8125 14.3743M4.84375 31.5312H12.4688C14.6144 31.5312 16.5945 30.8216 18.1875 29.625" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div>
                <h3>Random</h3>
                <p>We’ll surprise you with a date idea from our collection. </p>
            </div>
        </div>
        <div class="card icon-card">
            <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M40.3337 5.5H3.66699L18.3337 22.8433V34.8333L25.667 38.5V22.8433L40.3337 5.5Z" stroke="rgb(62,0,84)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div>
                <h3>Use Preferences</h3>
                <p>We'll pick a date idea that matches your interests.</p>
            </div>
        </div>

        <section></section>

        <!-- Search Bar -->
        <label for="search">
            <input name="search" type="text">
            <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M38.5 38.5L30.525 30.525M34.8333 20.1667C34.8333 28.2668 28.2668 34.8333 20.1667 34.8333C12.0665 34.8333 5.5 28.2668 5.5 20.1667C5.5 12.0665 12.0665 5.5 20.1667 5.5C28.2668 5.5 34.8333 12.0665 34.8333 20.1667Z" stroke="rgb(104, 104, 104)" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </label>

        <!-- Checkbox -->
         <Label class="checkbox">
            <input type="checkbox" name="checkbox">
            <span class="box"></span>
                I agree
         </Label>

        <!-- Radio Button -->
         <label class="radio">
            <input type="radio" name="food" value="pizza" checked>
            <span class="dot"></span>
            Pizza
        </label>
        <label class="radio">
            <input type="radio" name="food" value="tacos">
            <span class="dot"></span>
            Tacos
        </label>

        <!-- Drop Down Select -->
        <label for="fruit">Choose a fruit
            <select id="fruit" name="fruit">
            <option value="">Select one</option>
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
        </select>
        </label>

    </main>
    <footer>
       <a href="c1_home.html"><img src="images/Home.svg" alt="Home"></a>
       <a href="c2_randomize.html"><img src="images/Shuffle.svg" alt="Randomize"></a>
       <a href="c3_explore.html"><img src="images/Search.svg" alt="Explore"></a>
       <a href="c4_calendar.html"><img src="images/Calendar.svg" alt="Calendar"></a>
    </footer>
    <script>
        const tagButtons = document.querySelectorAll(".tag-button");
        const heartIcons = document.querySelectorAll(".heart-icon");

        const toggleActive = (element) => {
            const isActive = element.classList.toggle("is-active");
            element.setAttribute("aria-pressed", String(isActive));

            if (element.classList.contains("heart-icon")) {
                const defaultSrc = element.getAttribute("data-src");
                const activeSrc = element.getAttribute("data-active-src");
                if (defaultSrc && activeSrc) {
                    element.src = isActive ? activeSrc : defaultSrc;
                }
            }
        };

        tagButtons.forEach((button) => {
            button.addEventListener("click", () => toggleActive(button));
            button.addEventListener("keydown", (event) => {
                if (event.key === "Enter" || event.key === " ") {
                    event.preventDefault();
                    toggleActive(button);
                }
            });
        });

        heartIcons.forEach((icon) => {
            icon.addEventListener("click", () => toggleActive(icon));
            icon.addEventListener("keydown", (event) => {
                if (event.key === "Enter" || event.key === " ") {
                    event.preventDefault();
                    toggleActive(icon);
                }
            });
        });
    </script>
</body>
</html>
