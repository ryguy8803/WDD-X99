<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomize</title>
   <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    
    <header class="app-header">
        <div class="header-brand">
            <h1 class="brand-text">PerfectDate</h1>
            <img src="images/Logo.svg" alt="PerfectDate Logo" class="brand-icon">
        </div>
        <img src="images/person.svg" alt="Profile" class="profile-icon">
    </header>

    <main class="scroll-container center-content">
        <div class="card icon-card purple">
            <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M33.4375 37.25L39.1562 31.5312M39.1562 31.5312L33.4375 25.8125M39.1562 31.5312H31.5312C26.2673 31.5312 22 27.2639 22 22C22 16.736 17.7327 12.4688 12.4688 12.4688H4.84375M33.4375 6.75L39.1562 12.4688M39.1562 12.4688L33.4375 18.1875M39.1562 12.4688H31.5312C29.3856 12.4688 27.4056 13.1778 25.8125 14.3743M4.84375 31.5312H12.4688C14.6144 31.5312 16.5945 30.8216 18.1875 29.625" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div>
                <h3>Random</h3>
                <p>We’ll surprise you with a date idea from our collection. </p>
            </div>
        </div>
        <div class="card icon-card">
            <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M40.3337 5.5H3.66699L18.3337 22.8433V34.8333L25.667 38.5V22.8433L40.3337 5.5Z" stroke="rgb(62,0,84)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div>
                <h3>Use Preferences</h3>
                <p>We'll pick a date idea that matches your interests.</p>
            </div>
        </div>
    </main>

    <footer class="app-nav">
        <div class="nav-icon">
            <img src="images/Home.svg" alt="Home">
        </div>
        <div class="nav-icon active">
            <img src="images/Shuffle.svg" alt="Randomize">
        </div>
        <div class="nav-icon">
            <img src="images/Search.svg" alt="Explore">
        </div>
        <div class="nav-icon">
            <img src="images/Calendar.svg" alt="Calendar">
        </div>
    </footer>

</body>
</html>
