<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div>
            <section>          
                <a href="c1_home.html" class="logo-wrapper"><h1>PerfectDate</h1>
                <img src="images/Logo.svg" alt="PerfectDate Logo"></a> 
            </section>           
            <img src="images/person.svg" alt="Person Icon">
        </div>
    </header>

    <main class="scroll-container">
        
        <section class="layout-band">
            <h2>Explore date ideas</h2>
            <div class="card idea-card"> 
            <img src="images/trampoline park.jpg" alt="Trampoline Park Picture" class="hero">
            <div class="card-body">
                <div class="top-half">
                    <section class="top3rd">
                        <h3>Trampoline Park</h3>
                        <div>
                            <img src="images/Dollar.svg" alt="Dollar Icon">
                            <img src="images/Dollar.svg" alt="Dollar Icon">
                        </div>
                    </section>
                    <p>Go Jumping</p>
                </div>
                <section class="bottom3rd">
                    <span class="tag" role="button" tabindex="0" aria-pressed="false">Fitness</span>
                    <img src="images/Heart.svg" alt="Heart Icon" class="heart-icon" role="button" tabindex="0" aria-pressed="false" data-src="images/Heart.svg" data-active-src="images/HeartFilled.svg">
                </section>
                 </div>
            </div>
            <div>
                <a class="button high" href="c3_explore.html">Explore</a>
            </div>
        </section>

        <section class="layout-band">
            <h2 class="section-title">Surprise me!</h2>
            
            <a href="c2_randomize.html" class="card icon-card gradient">
                <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M33.4375 37.25L39.1562 31.5312M39.1562 31.5312L33.4375 25.8125M39.1562 31.5312H31.5312C26.2673 31.5312 22 27.2639 22 22C22 16.736 17.7327 12.4688 12.4688 12.4688H4.84375M33.4375 6.75L39.1562 12.4688M39.1562 12.4688L33.4375 18.1875M39.1562 12.4688H31.5312C29.3856 12.4688 27.4056 13.1778 25.8125 14.3743M4.84375 31.5312H12.4688C14.6144 31.5312 16.5945 30.8216 18.1875 29.625" stroke="rgb(255,255,255)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div>
                    <h3>Get a random date idea</h3>
                    <p>Let us pick the perfect date for you!</p>
                </div>
            </a>
            
        </section>

        <section class="layout-band">
            <h2>Your favorites</h2>
            <p class="favorites">You don’t have any favorites yet. Explore ideas or add your own!</p>
            
            <div>
                <button class="button high">View Favorites</button>
                <button class="button medium">Add an Idea</button>
            </div>
        </section>

    </main>

    <footer>
       <a href="c1_home.html"><img src="images/Home.svg" alt="Home"><span></span></a>
       <a href="c2_randomize.html"><img src="images/Shuffle.svg" alt="Randomize"></a>
       <a href="c3_explore.html"><img src="images/Search.svg" alt="Explore"></a>
       <a href="c4_calendar.html"><img src="images/Calendar.svg" alt="Calendar"></a>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
