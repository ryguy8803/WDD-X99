<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <main>
        <div class="app-container">
            
            
            <div class="logo-wrapper">
                <h1 class="brand-name">PerfectDate</h1>
                <div class="logo-icon">
                    <img src="images/logo.svg" alt="PerfectDate Logo" width="20">
                </div>
            </div>
            <p class="tagline">Make date night easy</p>
            
            <div class="nav-grid">
                <div class="nav-item">
                    <img src="images/Search.svg" alt="Explore Icon" width="32">
                    <span>Explore</span>
                </div>
                <div class="nav-item">
                    <img src="images/Shuffle.svg" alt="Randomize Icon" width="32">
                    <span>Randomize</span>
                </div>
                <div class="nav-item">
                    <img src="images/Calendar.svg" alt="Calander Icon" width="32">
                    <span>Plan</span>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-login">Login</button>
                <button class="btn btn-register">Register</button>
            </div>

        </div>
    </main>

</body>
</html>
