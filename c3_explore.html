<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="firebase.js"></script>
    <script type="module" src="seed.js"></script>
</head>
<body>
    
    <header>
        <div>
            <section>          
                <a href="c1_home.html" class="logo-wrapper"><h1>PerfectDate</h1>
                <img src="images/Logo.svg" alt="PerfectDate Logo"></a> 
            </section>           
            <button type="button" class="open-user-settings">
                <img src="images/person.svg" alt="Person Icon">
            </button>
        </div>
    </header>

    <main class="scroll-container">
        <div>
            <label for="search">
                <input name="search" type="text">
                <svg width="50" height="50" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M38.5 38.5L30.525 30.525M34.8333 20.1667C34.8333 28.2668 28.2668 34.8333 20.1667 34.8333C12.0665 34.8333 5.5 28.2668 5.5 20.1667C5.5 12.0665 12.0665 5.5 20.1667 5.5C28.2668 5.5 34.8333 12.0665 34.8333 20.1667Z" stroke="rgb(104, 104, 104)" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </label>

            <div class="tags">
                <button type="button" class="tag tag-button">Food & Drink</button>
                <button type="button" class="tag tag-button" >Fitness</button>
                <button type="button" class="tag tag-button" >Creative</button>
                <button type="button" class="tag tag-button" >Games</button>
                <button type="button" class="tag tag-button" >Learning & Culture</button>
                <button type="button" class="tag tag-button" >Nature</button>
            </div>

            <div class="card-list" id="idea-list"></div>

            <template id="card-idea-template">
                <div class="card idea-card">
                    <img src="" alt="" class="hero">
                    <div class="card-body">
                        <div class="top-half">
                            <section class="top3rd">
                                <h3></h3>
                                <div class="price-level"></div>
                            </section>
                            <p></p>
                        </div>
                        <section class="bottom3rd">
                            <span class="tag tag-button" role="button" tabindex="0" aria-pressed="false"></span>
                            <img src="images/Heart.svg" alt="Heart Icon" class="heart-icon" role="button" tabindex="0" aria-pressed="false" data-src="images/Heart.svg" data-active-src="images/HeartFilled.svg">
                        </section>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <footer>
       <a href="c1_home.html"><img src="images/Home.svg" alt="Home"></a>
       <a href="c2_randomize.html"><img src="images/Shuffle.svg" alt="Randomize"></a>
       <a href="c3_explore.html"><img src="images/Search.svg" alt="Explore"><span></span></a>
       <a href="c4_calendar.html"><img src="images/Calendar.svg" alt="Calendar"></a>
    </footer>

    <!-- User Settings -->
    <div class="modal-overlay user-settings-overlay" id="user-settings-modal">
        <div class="user-settings-panel">
            <div class="header">                   
                <h2 id="user-settings-title">username123</h2>
                <button type="button" class="close-btn" id="close-user-settings">
                    <img src="images/x.svg" alt="Close" width="24" height="24">
                </button>
            </div>

            <hr>

            <div class="settings-menu">
                <button type="button" class="menu-item open-favorites">
                    <div>
                        <img src="images/purplecircleheart.svg" alt="Heart with Purple Circle">
                    </div>
                    <div>
                        <h3>Your Favorites</h3>
                        <p>View your liked ideas</p>
                    </div>
                </button>

                <button type="button" class="menu-item">
                    <div class="icon-wrapper">
                        <img src="images/purplecircleperson.svg" alt="Edit Account">
                    </div>
                    <div class="text-wrapper">
                        <h3>Edit Account</h3>
                        <p>Update your info</p>
                    </div>
                </button>
            </div>

            <div class="modal-footer">
                <a href="a2_login.html" class="button high">Log Out</a>
            </div>
        </div>
    </div>

    <!-- Edit Account View -->
        <div class="modal-overlay user-settings-overlay" id="edit-account-modal">
            <div class="user-settings-panel">
                <div class="header">
                    <button type="button" class="close-btn" id="back-edit-account" aria-label="Back">
                        <img src="images/arrowleft.svg" alt="Back" width="24" height="24">
                    </button>
                    <h2>Edit Account</h2>
                    <button type="button" class="close-btn" id="close-edit-account" aria-label="Close">
                        <img src="images/x.svg" alt="Close" width="24" height="24">
                    </button>
                </div>

                <div class="settings-menu">
                    <img src="images/profilepicture.svg" alt="User Avatar" class="avatar-large" width="80" height="80">

                    <div class="user-detail">
                        <label>Name</label>
                        <div class="detail-value" id="edit-account-name">Rebecca Black</div>
                    </div>
                    <div class="user-detail">
                        <label>Username</label>
                        <div class="detail-value" id="edit-account-username">username123</div>
                    </div>
                    <div class="user-detail">
                        <label>Password</label>
                        <div class="detail-value">**********</div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="button high" id="open-edit-account-form">Edit Account Info</button>
                </div>
            </div>
        </div>

         <!-- Edit Account Acutual -->
        <div class="modal-overlay user-settings-overlay" id="edit-account-form-modal">
            <div class="user-settings-panel">
                <div class="header">
                    <button type="button" class="close-btn" id="back-edit-account-form" aria-label="Back">
                        <img src="images/arrowleft.svg" alt="Back" width="24" height="24">
                    </button>
                    <h2>Edit Account</h2>
                    <button type="button" class="close-btn" id="close-edit-account-form" aria-label="Close">
                        <img src="images/x.svg" alt="Close" width="24" height="24">
                    </button>
                </div>

                <div class="settings-menu">
                    <div class="avatar-wrapper">
                        <img src="images/profilepicture.svg" alt="User Avatar" class="avatar-large" width="80" height="80">
                        <button type="button" class="edit-avatar-btn">
                            <img src="images/edit.svg" alt="Edit" width="24" height="24">
                        </button>
                    </div>

                    <form id="edit-account-form">
                        <div class="form-group">
                            <label for="edit-name">Name</label>
                            <input type="text" id="edit-name" name="name" value="Rebecca Black">
                        </div>
                        <div class="form-group">
                            <label for="edit-username">Username</label>
                            <input type="text" id="edit-username" name="username" value="username123">
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="button medium" id="cancel-edit-account-form">Cancel</button>
                            <button type="submit" class="button high" id="save-edit-account">Save</button>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="button red medium" id="delete-account">Delete Account</button>
                    <button type="button" class="button high">Change Password</button>
                </div>
            </div>
        </div>

    <script type="module" src="script/script.js"></script>
</body>
</html>
